<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h2>Add New Task</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>
    <h2>Task List</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.description }}
                <a href="{% url 'delete-task' task.id %}">Delete</a>
                <a href="{% url 'task-json' task.id %}">View JSON</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
